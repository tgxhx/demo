<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阻止右键点击</title>
    <style>
        .container {
            width: 600px;
            margin: 0 auto;
            padding: 100px 0;
        }
        span {
            color: red;
        }
    </style>


</head>
<body>
<div class="container">
    <p>阻止右键点击</p>
</div>

<script>
    document.oncontextmenu = function () {
        return false;
    }
</script>
</body>
</html>
