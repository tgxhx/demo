<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>限制输入</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <style>
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 100px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <form>
        <div class="form-group">
            <label>只能输入数字</label>
            <input id="name1" type="email" class="form-control" placeholder="用户名" onkeyup="this.value=this.value.replace(/\D/g,'')">
        </div>
        <div class="form-group">
            <label>只能输入字母</label>
            <input id="name2" type="email" class="form-control" placeholder="用户名" onkeyup="this.value=this.value.replace(/[^a-zA-Z]/g,'')">
        </div>
        <div class="form-group">
            <label>只能输入汉字</label>
            <input id="name3" type="email" class="form-control" placeholder="用户名" onkeyup="this.value=this.value.replace(/[^\u4e00-\u9fa5]/g,'')">
        </div>
        <div class="form-group">
            <label>只能输入数字和字母</label>
            <input id="name4" type="email" class="form-control" placeholder="用户名" onkeyup="this.value=this.value.replace(/[\W]/g,'')">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">选择文件</label>
            <input type="file" id="exampleInputFile">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> 记住我
            </label>
        </div>
        <button id="btn" type="submit" class="btn btn-primary btn-block">提交</button>
    </form>
</div>
<script>
    (function () {
        var
    })();
</script>
</body>
</html>
