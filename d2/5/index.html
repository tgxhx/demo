<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算数组中数字之和</title>
    <style>

        .container {
            width: 960px;
            margin: 0 auto;
            padding: 100px 0;
        }

    </style>
</head>
<body>
<div class="container">
    <input type="text" id="num">
    <button id="btn">求和</button>
</div>
<script>
    var num = document.getElementById("num");
    document.getElementById("btn").onclick = function () {
        var arr = [];
        arr = num.value.split(',');
        console.log(arr);
        for (var i in arr) {
            var sum;
            sum += parseInt(arr[i]);
            console.log(typeof parseInt(arr[i]));
        }
        console.log(sum);

    }
</script>
</body>
</html>
