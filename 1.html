<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div>十六进制颜色码转换成RGB颜色值：</div>
	<table>
		<tbody>
			<tr>
				<td width="200">
					<form name="form1">
						<input type="text" name="color1" id="input-color" value="#">
						<input type="button" value="转换" onclick="showColor()">
					</form>
				</td>
				<td width="50" id="color2"></td>
			</tr>
		</tbody>
	</table>
	<script>
		function showColor (argument) {
			// body...
			var color = document.getElementById("input-color").value;
			if (color.substr(0,1) == "#") {
				color = color.substr(1);
			};
			if (color.length != 6) {
				alert("请输入正确的十六进制颜色码！");
			};
			var rgb = document.getElementById("color2");
			rgb.bgColor = "#" + color;
		}
	</script>
</body>
</html>
