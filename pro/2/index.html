<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Todo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/combined-ba0d1cee98.css">
</head>
<body>

<div class="container"><!-- 总容器开始 -->
    <h1>My Todo</h1>
    <form class="add-task">
        <input type="text" placeholder="e.g. 下午记得买菜" name="content" autofocus autocomplete="off">
        <button type="submit">submit</button>
    </form>
    <div class="task-list"><!--清单列表开始-->
       <!-- <div class="task-item">
            <span><input type="checkbox"></span>
            <span class="task-content">item-content</span>
            <span class="fr">
                <span class="action delete"> delete</span>
                <span class="action detail"> detail</span>
            </span>
        </div>-->
    </div><!--清单列表结束-->
    <div class="task-detail-mask">

    </div>
    <div class="task-detail"><!--任务详情开始-->
        <div>
            <div class="content"><!--任务标题开始-->
                下午记得买菜
            </div><!--任务标题结束-->
            <div><!--任务描述开始-->
                <div class="desc">
                    <textarea></textarea>
                </div>
            </div><!--任务描述结束-->
            <div class="remind"><!--定时提醒开始-->
                <input type="date">
                <!--<button type="submit">Submit</button>-->
            </div><!--任务提醒结束-->
        </div>
    </div><!--任务详情结束-->
</div><!-- 总容器结束 -->

<script src="js/combined-fc9510f67d.js"></script>
</body>
</html>
